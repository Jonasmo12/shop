<style>
    .subNav {
        background-color: #A69D8D !important;
        color: #fff;
    }

    .subNav a:hover {
        color: lightcyan;
    }

    #myNav {
        transition: 0.4s;
        background: #fff;
        height: 90px;
    }
</style>

<script type="text/javascript">
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
            document.getElementById("myNav").classList.add("fixed-top");
            document.getElementById("myNav").style.padding = "10px 3px";
            document.getElementById("myNav").style.height = "60px";
        } else {
            document.getElementById("myNav").classList.remove("fixed-top");
            document.getElementById("myNav").style.padding = "30px 10px";
            document.getElementById("myNav").style.height = "90px";
        }
    }
</script>

<div class="container-fluid subNav">

                Call: <a href="">+27 65 9157 229</a> <br>
                Email: <a href="">support@email.co.za</a>
            </p>
        </div>
        <div style="font-size: 12px;" class="col-lg-6 col-md-6 col-sm-6 text-end align-middle">
